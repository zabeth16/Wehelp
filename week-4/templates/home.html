<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <meta meta name="viewport" content="width=device-width, initial-scale=1">
    <title>快來登入勇者新手村</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/home.css') }}">
</head>


<body>
    <div class = "welcome">
        <div>
            <h2>
                歡迎來到勇者小雞村莊<br/>
                ▼ 請在下方輸入帳號密碼 ▼
            </h2>
        </div>
    </div>
    <div class = main>
        
        <!-- 降落小雞-->
        <img src = "/mysource/geronimo.png"/> 
        

        
        <div class = form>

            <form action="{{ url_for ('signin') }}" method="post"> 
                <header>
                    <txt>登入系統</txt>
                </header>
                

                <div class="form-group">
                    <label for="account">帳號:</label>
                    <input id = "account"  type = "text" name = "account" /> <!--這邊name是固定的，後方參數才是我們能修改的-->
                </div>
                <div class="form-group">
                    <label for = "password">密碼:</label>
                    <input id = "password" type = "text" name = "psword" />

                </div>

                <div class="form-group">
                    <button type="我要登入" class="btn_login">我要登入</button>
                </div>

            </form>        

        </div> <!-- form -->
        
    </div>
    
    
    <hr/>

    <txt>
        計算雞，還沒做QQ
    </txt>

    <!--計算雞，還沒做QQ-->


</body>
</html>
